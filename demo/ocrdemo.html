<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ocr Demo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/weui.min.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/lodash.min.js"></script>
    <script src="../js/image.compress.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/components/vue.weui.ocr.js"></script>
</head>
<body>
<div id="demo">
    <weui-ocr title="扫一扫" :config="demoConfig"></weui-ocr>
</div>
</body>
<script>
    const vm = new Vue({
        el: "#demo",
        data: {
            demoConfig: {
                class: "weui-btn_mini weui-btn_default",
                useapi: ["vat_invoice", "train_ticket"],
                // useapi: ["train_ticket"],
                options : {
                    url : "http://wxdev.hongyancloud.com:8082/bpm/common/upload2",
                    type : "base64", // or 'file'
                    fileVal : "fileBase64",
                    auto: true,
                    onBeforeSend: function (data, headers) {
                        console.log('BeforeSend', data);
                    },
                    onSuccess: function (ret) {
                        console.log('Success', ret);
                    },
                    onError: function (err) {
                        console.log('Error', err);
                    }
                }
            }
        },
        methods: {
            action: function (go) {
                console.log(go);
            }
        }
    })
</script>
</html>
