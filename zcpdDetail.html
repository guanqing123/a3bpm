<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>资产盘点详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0.0">
    <!--<script type="text/javascript" src="//g.alicdn.com/dingding/dingtalk-jsapi/2.6.0/dingtalk.open.js"></script>-->
    <script src='js/zepto.min.js' charset='utf-8'></script>
    <script src="js/zepto.cookie.min.js"></script>
    <script src="js/weui.min.js"></script>
    <script src="js/config.js"></script>
    <style>
        .tabbar_item{
            padding: 4px
        }
    </style>
</head>
<body>
<div id="zcpdDetail">
    <article class="weui-article">
        <h2>设备盘点</h2>
    </article>
    <div v-for="item in zcpddtl" class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">卡片编号</label>
                <em class="weui-form-preview__value">{{item.ZiChanKP}}</em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">资产名称</label>
                <span class="weui-form-preview__value">电动打蛋机</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">规格型号</label>
                <span class="weui-form-preview__value">名字名字名字</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">管理部门</label>
                <span class="weui-form-preview__value">很长很长的名字</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">帐存数量</label>
                <span class="weui-form-preview__value">1</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">实存数量</label>
                <span class="weui-form-preview__value">0</span>
            </div>
        </div>
    </div>
    <div style="height: 54px"></div>
    <div class="weui-tabbar" style="position: fixed;">
        <div class="weui-tabbar__item tabbar_item">
            <a class="weui-btn weui-btn_block btn_dingtalk">暂存</a>
        </div>
        <div class="weui-tabbar__item tabbar_item">
            <a class="weui-btn weui-btn_block btn_dingtalk">扫码</a>
        </div>
        <div class="weui-tabbar__item tabbar_item">
            <a class="weui-btn weui-btn_block btn_dingtalk">盘点完成</a>
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/zcpdDetail.js"></script>
</body>
</html>
